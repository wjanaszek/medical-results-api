jwt:
  header: Authorization
  secret: mySecret
  expiration: 604800

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/mrs
    driverClassName: org.postgresql.Driver
    username: postgres
    password: password
    initialization-mode: always
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQL9Dialect
    hibernate:
      ddl-auto: create
